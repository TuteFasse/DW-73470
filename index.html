<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Presupuesto 3D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Simulador de Presupuesto de Impresi√≥n 3D</h1>
    
    <form id="formularioPresupuesto" class="mb-4">
      <div class="mb-3">
        <label for="nombrePieza" class="form-label">Nombre de la pieza</label>
        <input type="text" class="form-control" id="nombrePieza" required />
      </div>

      <div class="mb-3">
        <label for="material" class="form-label">Material</label>
        <select class="form-select" id="material" required>
          <option value="">Cargando materiales...</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="peso" class="form-label">Peso estimado (gramos)</label>
        <input type="number" class="form-control" id="peso" min="1" required />
      </div>

      <button type="submit" class="btn btn-primary">Calcular Presupuesto</button>
    </form>

    <div id="resultadoPresupuesto" class="mb-4"></div>

    <h3>Historial de Presupuestos</h3>
    <ul id="historial" class="list-group mb-3"></ul>
    <button id="limpiarHistorial" class="btn btn-danger">Limpiar Historial</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/index.js"></script>
</body>
</html>
