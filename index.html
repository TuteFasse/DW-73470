<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Presupuesto 3D</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Simulador de Presupuesto para Impresión 3D</h1>

  <form id="presupuestoForm">
    <label for="material">Material:</label>
    <select id="material" required>
      <option value="" disabled selected>Seleccione material</option>
      <option value="PLA">PLA</option>
      <option value="PETG">PETG</option>
      <option value="ABS">ABS</option>
    </select>

    <label for="horas">Horas de impresión:</label>
    <input type="number" id="horas" min="0.1" step="0.1" required />

    <label for="peso">Peso estimado de la pieza (en gramos):</label>
    <input type="number" id="peso" min="0.1" step="0.1" required />

    <label for="acabado">Acabado premium:</label>
    <input type="checkbox" id="acabado" />

    <button type="submit">Calcular Presupuesto</button>
  </form>

  <section id="resultado"></section>

  <button id="verHistorial">Ver Historial de Presupuestos</button>
  <button id="limpiarHistorial">Limpiar Historial</button>

  <section id="historial"></section>

  <script src="js/index.js"></script>
</body>
</html>
